<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<title>Form</title>
</head>
<body>
	<h1 class="container-fluid">
		Form
	</h1>
	<div class="container-fluid">
    <form class="form-horizontal" action="{{ url_for('new_user') }}" method="POST">
      <div class="form-group">
			<label for="ID" class="control-label">UserID: </label><input class="form-control" type="text" name="ID" required><br>
			<label for="Password" class="control-label">Password:</label> <input class="form-control" type="password" name="Password" required><br>
			<label for="Name" class="control-label">Name:</label> <input class="form-control" type="text" name="Name" required><br>
			<input class="btn btn-default" type="submit" value="Submit"><a class="btn btn-default" href="{{ url_for('user') }}">Go To Login</a><br>
      </div>
		</form>
    <b>{{ session["warning"] }}</b><br>
    
	</div>
</body>
</html>
